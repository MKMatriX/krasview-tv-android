buildscript {
    /**
     * The nested repositories{} block declares that this build uses the
     * jcenter repository.
     */
    repositories {
        jcenter()
    }

    /**
     * This block declares a dependency on the 2.3.3 version
     * of the Gradle plugin for the buildscript.
     */
    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.1'
    }
}

apply plugin: 'com.android.application'

allprojects {
    repositories {
        mavenCentral()
        maven { url "http://jzaccone.github.io/SlidingMenu-aar" }
        maven { url "https://maven.google.com" }
        jcenter()
    }
}

android {
    compileSdkVersion 25
    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
    }
    splits {
        abi {
            enable true
            reset()
            include 'x86', 'armeabi-v7a'
            universalApk false
        }
    }
    buildTypes {
        release {
            proguardFiles getDefaultProguardFile('proguard-android.txt')
        }
        debug {
            debuggable true
        }
    }
}

dependencies {
    //compile 'de.mrmaffen:vlc-android-sdk:2.0.6'
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile project(':kvLib')
    //compile project(':libvlc')
    compile 'de.mrmaffen:libvlc-android:2.1.12@aar'
    compile 'com.android.support:appcompat-v7:25.3.1'
    compile 'com.android.support:support-v4:25.3.1'
    compile 'com.jeremyfeinstein.slidingmenu:library:1.3@aar'
    compile 'com.google.android.exoplayer:exoplayer-core:2.6.1'
    compile 'com.google.android.exoplayer:exoplayer-dash:2.6.1'
    compile 'com.google.android.exoplayer:exoplayer-ui:2.6.1'
}

if(project.hasProperty("krasview.signing")
    && new File(project.property("krasview.signing") + ".gradle").exists()) {
  apply from: project.property("krasview.signing") + ".gradle";
}
